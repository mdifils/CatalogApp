{% extends "main.html" %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <ul class="flash">
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
    {% endwith %}

    <form action="{{url_for('movies.edit_movie', actor_id=actor.id, movie_id=movie.id)}}" method="POST">
      <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputTitle" placeholder="{{movie.title}}" name="title">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPicture" class="col-sm-2 col-form-label">Picture URL</label>
        <div class="col-sm-10">
          <input type="url" class="form-control" id="inputPicture" placeholder="{{movie.picture}}" name="picture">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDesc" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="inputDesc" placeholder="{{movie.description}}" rows="3" name="description"></textarea>
        </div>
      </div>
        <div class="form-group row">
            <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Genre</label>
            <div class="col-sm-10">
                <select class="form-control" id="exampleFormControlSelect1" name="genre" required>
                    <option hidden disabled selected value>-- select an option --</option>
                    <option>Comedy</option>
                    <option>Action</option>
                    <option>Adventure</option>
                    <option>Romance</option>
                    <option>Drama</option>
                    <option>Documentary</option>
                    <option>Sci-Fi</option>
                    <option>Thriller</option>
                    <option>Animation</option>
                </select>
            </div>
        </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Add</button>
          <a href="{{url_for('movies.show_movie', actor_id=actor.id, movie_id=movie.id)}}">
              <input type="button" value="Cancel" class="btn btn-secondary">
          </a>
        </div>
      </div>
    </form>
{% endblock %}
