{% extends "main.html" %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <ul class="flash">
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
    {% endwith %}

    <form action="{{url_for('actors.add_actor')}}" method="POST">
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="{{actor.name}}" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPicture" class="col-sm-2 col-form-label">Picture URL</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPicture" placeholder="Picture URL" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputBio" class="col-sm-2 col-form-label">Short Biography</label>
        <div class="col-sm-10">
          <input type="textarea" class="form-control" id="inputBio" placeholder="Biography" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Add</button>
          <a href="{{url_for('actors.show_actor', actor_id=actor.id)}}">
              <input type="button" value="Cancel" class="btn btn-secondary">
          </a>
        </div>
      </div>
    </form>
{% endblock %}
