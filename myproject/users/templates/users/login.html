<!DOCTYPE html>
<html lang="en">
<head>
<title>Sign in Form with Social Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- BEGIN Pre-requisites FOR GOOGLE SIGN IN -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
<!-- END Pre-requisites FOR GOOGLE SIGN IN -->
<link rel="stylesheet" href="{{url_for('users.static', filename='style.css')}}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <ul class="flash">
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
    {% endwith %}

<div class="container login-form">
    <form action="{{url_for('users.login')}}" method="post">
        <h2 class="text-center">Sign in</h2>
        <!-- GOOGLE SIGN IN BUTTON -->
        <div id="signinButton">

            <span class="g-signin"
            data-longtitle="true"
            data-scope="openid profile email"
            data-clientid="YOUR GOOGLE CLIENT ID"
            data-redirecturi="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-callback="signInCallback"
            data-approvalprompt="force">
            </span>
        </div>
        <!-- FACEBOOK SIGN IN BUTTON -->
        <div class="fb-login-button" data-max-rows="1" data-size="large"
        data-button-type="continue_with" data-show-faces="false"
        data-auto-logout-link="false" data-use-continue-as="false"
        data-onlogin="sendTokenToServer()" data-scope="public_profile,email"></div>

		<div class="or-seperator"><i>or</i></div>
			<div class="form-group">
                <!-- EMAIL INPUT -->
            	<div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-at"></i></div>
                    </div>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
            </div>
    		<div class="form-group">
                <!-- PASSWORD INPUT -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock"></i></div>
                    </div>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block login-btn">Sign in</button>
            </div>
    </form>
    <div class="hint-text small">Don't have an account? <a href="{{url_for('users.register')}}" class="text-success">Register Now!</a></div>
</div>
<!-- SENDING GOOGLE TOKEN TO SERVER -->
<script>
    function signInCallback(authResult) {
        if (authResult['code']) {
            // Hide the sign-in button now that the user is authorized
            $('#signinButton').attr('style', 'display: none');
            // Send the one-time-use code to the server, if the server responds,
            // redirect back to the main restaurants page
            $.ajax({
                type: 'POST',
                url: '/user/glogin?state={{STATE}}',
                processData: false,
                data: authResult['code'],
                contentType: 'application/octet-stream; charset=utf-8',
                success: function(result) {
                    // Handle or verify the server response if necessary.
                    if (result) {
                        //$('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                        setTimeout(function() {
                            window.location.href = "{{url_for('index')}}";
                        }, 1000);
                        console.log(authResult['code'])
                    } else if (authResult['error']) {
                        console.log('There was an error: ' + authResult['error']);
                    } else {
                        // $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                    }
                }
            });
        }
    }
</script>
<!-- SENDING FACEBOOK TOKEN TO SERVER -->
<script>
    window.fbAsyncInit = function() {
        FB.init({
          appId            : 'YOUR FACEBOOK APP ID',
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v3.2'
        });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function sendTokenToServer(){
        var access_token = FB.getAuthResponse()['accessToken'];
        FB.api('/me', function(response){
            $.ajax({
                type: 'POST',
                url: '/user/fblogin?state={{STATE}}',
                proccessData: false,
                data: access_token,
                contentType: 'application/octet-stream; charset=utf-8',
                success: function(result){
                    if (result) {
                        setTimeout(function(){
                            window.location.href = "/";
                        }, 1000);
                    }
                }
            });
        });
    }
</script>
</body>
</html>
